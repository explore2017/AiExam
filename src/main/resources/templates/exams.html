<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="exam:${exams}">
        <a th:href="@{'/exam/'+${exam.id}}" th:text="${exam.name}"></a>
        <ul th:each="paper:${exam.papers}">
            <li><a th:href="@{'/paper/detail/'+${paper.id}}" th:text="${paper.name}"></a></li>
        </ul>
        <hr/>
    </div>
</body>
</html>
